<h3>{{title}}</h3>
<br><br>
<div *ngIf="classe">
  <div>
      <label>Classe Code:
          <input [(ngModel)]="classe.Code" placeholder="Code" />
        </label>
  </div>
  <div>
      <label>Classe Name:
          <input [(ngModel)]="classe.Label" placeholder="Name"/>
        </label>
  </div>
  <a class="waves-effect waves-light btn" (click)="goBack()">go back</a>
  <a *ngIf="classe?.Label && classe?.Code" class="waves-effect waves-light btn" (click)="save(this.classe)">save</a>
</div>
