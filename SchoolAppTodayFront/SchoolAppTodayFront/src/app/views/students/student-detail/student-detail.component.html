<h3>{{title}}</h3>
<br><br>
<div *ngIf="student">
  <div>
      <label>Student FirstName:
          <input [(ngModel)]="student.FirstName"/>
        </label>
  </div>
  <div>
      <label>Student LastName:
          <input [(ngModel)]="student.LastName"/>
        </label>
  </div>
  <div>
      <label>Student Email:
          <input [(ngModel)]="student.Email"/>
        </label>
  </div>
  <div class="classes">
      <label>Classes:</label>
      <select name="classeSelect" [(ngModel)]="student.Code">
              <option *ngFor="let enum of classes" [ngValue]="enum.Code">{{enum.Label}}</option>
      </select>
</div><br>
  <a class="waves-effect waves-light btn" (click)="goBack()">go back</a>
  <a class="waves-effect waves-light btn" (click)="save()">save</a>
</div>
