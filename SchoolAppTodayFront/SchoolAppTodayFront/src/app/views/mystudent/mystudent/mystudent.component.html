<h3>{{title}}</h3>
<div class="col s12 white">
  <div class="infos col s6">
  <label>FirstName: </label><span>{{myData?.FirstName}}</span>
  </div>
  <div class="infos col s6">
  <label>LastName: </label><span>{{myData?.LastName}}</span>
  </div>
  <div class="infos col s6">
  <label>Email: </label><span>{{myData?.Email}}</span>
  </div>
  <div class="infos col s6">
  <label>Classe: </label><span>{{myData?.Classe.Label}}({{myData?.Classe.Code}})</span>
  </div>
  <br><br>
  <div class="dataTable">
    <table>
      <thead>
          <tr>
              <th>
                Subject
              </th>
              <th>
                Teacher
              </th>
            </tr>
      </thead>
      <tbody>
          <tr *ngFor="let col of myData?.SubjectsAndTeachers">
              <td>
                {{col.Subject.Label}}
              </td>
              <td>
                {{col.TeacherFullName}}
              </td>
            </tr>
      </tbody>
      
    </table>
  </div>
</div>
